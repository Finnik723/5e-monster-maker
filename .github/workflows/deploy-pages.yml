name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Set build number
        run: |
          echo '{"build":'"$GITHUB_RUN_NUMBER"'}' > build.json

      - name: Build
        env:
          # Set this to '/<your-repo>/' in repo Settings -> Secrets/Variables -> Actions -> Variables
          # For this fork, default is '/5emm24/' (matches quasar.config.js fallback).
          # Variable name: PUBLIC_PATH
          PUBLIC_PATH: ${{ vars.PUBLIC_PATH }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/spa

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
